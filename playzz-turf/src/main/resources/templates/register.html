<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h2>Register</h2>

<!-- Show error if any -->
<p th:if="${error}" th:text="${error}" style="color:red"></p>

<form th:action="@{/api/public/playzzturf/register}" method="post" th:object="${registerRequestDto}">
    <label>Username:</label>
    <input type="text" th:field="*{Username}" placeholder="Enter username" required/>
    <br><br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="Enter full name" required/>
    <br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Enter email" required/>
    <br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" placeholder="Enter password" required/>
    <br><br>

    <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
